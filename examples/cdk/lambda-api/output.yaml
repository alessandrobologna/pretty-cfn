Parameters:
  BootstrapVersion:
    Type:                               AWS::SSM::Parameter::Value<String>
    Default:                            /cdk-bootstrap/hnb659fds/version
    Description:                        Version of the CDK Bootstrap resources in this environment, automatically retrieved from SSM Parameter Store. [cdk:skip]


Resources:

  ##
  ## LambdaApiStack / CounterTable / Resource
  ##

  CounterTable:
    Type:                               AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName:                id
          AttributeType:                S
      BillingMode:                      PAY_PER_REQUEST
      KeySchema:
        - AttributeName:                id
          KeyType:                      HASH
    DeletionPolicy:                     Delete
    UpdateReplacePolicy:                Delete
    Metadata:
      aws:cdk:path:                     LambdaApiStack/CounterTable/Resource

  ##
  ## LambdaApiStack / HelloFunctionLogGroup / Resource
  ##

  HelloFunctionLogs:
    Type:                               AWS::Logs::LogGroup
    Properties:
      RetentionInDays:                  7
    DeletionPolicy:                     Delete
    UpdateReplacePolicy:                Delete
    Metadata:
      aws:cdk:path:                     LambdaApiStack/HelloFunctionLogGroup/Resource

  ##
  ## LambdaApiStack / PythonHelloFunctionLogGroup / Resource
  ##

  PythonHelloFunctionLogs:
    Type:                               AWS::Logs::LogGroup
    Properties:
      RetentionInDays:                  7
    DeletionPolicy:                     Delete
    UpdateReplacePolicy:                Delete
    Metadata:
      aws:cdk:path:                     LambdaApiStack/PythonHelloFunctionLogGroup/Resource

  ##
  ## LambdaApiStack / HelloFunction / ServiceRole / Resource
  ##

  HelloFunctionRole:
    Type:                               AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:                     sts:AssumeRole
            Effect:                     Allow
            Principal:
              Service:                  lambda.amazonaws.com
        Version:                        '2012-10-17'
      ManagedPolicyArns:
        -                               !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
    Metadata:
      aws:cdk:path:                     LambdaApiStack/HelloFunction/ServiceRole/Resource

  ##
  ## LambdaApiStack / HelloFunction / ServiceRole / DefaultPolicy / Resource
  ##

  ServiceRolePolicy:
    Type:                               AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              -                         dynamodb:BatchGetItem
              -                         dynamodb:BatchWriteItem
              -                         dynamodb:ConditionCheckItem
              -                         dynamodb:DeleteItem
              -                         dynamodb:DescribeTable
              -                         dynamodb:GetItem
              -                         dynamodb:GetRecords
              -                         dynamodb:GetShardIterator
              -                         dynamodb:PutItem
              -                         dynamodb:Query
              -                         dynamodb:Scan
              -                         dynamodb:UpdateItem
            Effect:                     Allow
            Resource:
              -                         !GetAtt CounterTable.Arn
              -                         !Ref AWS::NoValue
        Version:                        '2012-10-17'
      PolicyName:                       ServiceRolePolicy
      Roles:
        -                               !Ref HelloFunctionRole
    Metadata:
      aws:cdk:path:                     LambdaApiStack/HelloFunction/ServiceRole/DefaultPolicy/Resource

  ##
  ## LambdaApiStack / HelloFunction / Resource
  ##

  HelloFunction:
    Type:                               AWS::Lambda::Function
    Properties:
      Code:
        ZipFile:                        |2-
                                        
                                        exports.handler = async (event) => {
                                          console.log('Event:', JSON.stringify(event));
                                          return {
                                            statusCode: 200,
                                            body: JSON.stringify({ message: 'Hello World!' })
                                          };
                                        };
      Environment:
        Variables:
          TABLE_NAME: !Ref CounterTable
      Handler:                          index.handler
      LoggingConfig:
        LogGroup:                       !Ref HelloFunctionLogs
      Role:                             !GetAtt HelloFunctionRole.Arn
      Runtime:                          nodejs22.x
      Timeout:                          30
    DependsOn:
      -                                 ServiceRolePolicy
      -                                 HelloFunctionRole
    Metadata:
      aws:cdk:path:                     LambdaApiStack/HelloFunction/Resource

  ##
  ## LambdaApiStack / PythonHelloFunction / ServiceRole / Resource
  ##

  PythonHelloFunctionRole:
    Type:                               AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
        Version:                        '2012-10-17'
      ManagedPolicyArns:
        -                               !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
    Metadata:
      aws:cdk:path:                     LambdaApiStack/PythonHelloFunction/ServiceRole/Resource

  ##
  ## LambdaApiStack / PythonHelloFunction / ServiceRole / DefaultPolicy / Resource
  ##

  ServiceRolePolicy2:
    Type:                               AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - dynamodb:BatchGetItem
              - dynamodb:BatchWriteItem
              - dynamodb:ConditionCheckItem
              - dynamodb:DeleteItem
              - dynamodb:DescribeTable
              - dynamodb:GetItem
              - dynamodb:GetRecords
              - dynamodb:GetShardIterator
              - dynamodb:PutItem
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:UpdateItem
            Effect: Allow
            Resource:
              - !GetAtt CounterTable.Arn
              - !Ref AWS::NoValue
        Version:                        '2012-10-17'
      PolicyName:                       ServiceRolePolicy2
      Roles:
        -                               !Ref PythonHelloFunctionRole
    Metadata:
      aws:cdk:path:                     LambdaApiStack/PythonHelloFunction/ServiceRole/DefaultPolicy/Resource

  ##
  ## LambdaApiStack / PythonHelloFunction / Resource
  ##

  PythonHelloFunction:
    Type:                               AWS::Lambda::Function
    Properties:
      Code:
        ZipFile:                        |2-
                                        
                                        import json
                                        
                                        def handler(event, context):
                                            print("Event:", json.dumps(event))
                                            return {
                                                "statusCode": 200,
                                                "body": json.dumps({"message": "Hello from Python!"})
                                            }
      Environment:
        Variables:
          TABLE_NAME: !Ref CounterTable
      Handler:                          index.handler
      LoggingConfig:
        LogGroup:                       !Ref PythonHelloFunctionLogs
      Role:                             !GetAtt PythonHelloFunctionRole.Arn
      Runtime:                          python3.12
      Timeout:                          30
    DependsOn:
      -                                 ServiceRolePolicy2
      -                                 PythonHelloFunctionRole
    Metadata:
      aws:cdk:path:                     LambdaApiStack/PythonHelloFunction/Resource

  ##
  ## LambdaApiStack / AssetFunction / ServiceRole / Resource
  ##

  AssetFunctionRole:
    Type:                               AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
        Version:                        '2012-10-17'
      ManagedPolicyArns:
        -                               !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
    Metadata:
      aws:cdk:path:                     LambdaApiStack/AssetFunction/ServiceRole/Resource

  ##
  ## LambdaApiStack / AssetFunction / Resource
  ##

  AssetFunction:
    Type:                               AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket:                       !Sub cdk-hnb659fds-assets-${AWS::AccountId}-${AWS::Region}
        S3Key:                          d9b2ae48081978dc24db5de71f5a5f2d2a3210789924cf617d518e279c64636c.zip
      Handler:                          index.handler
      MemorySize:                       128
      Role:                             !GetAtt AssetFunctionRole.Arn
      Runtime:                          nodejs22.x
      Timeout:                          10
    DependsOn:
      -                                 AssetFunctionRole
    Metadata:
      aws:cdk:path:                     LambdaApiStack/AssetFunction/Resource

  ##
  ## LambdaApiStack / AssetFunction / LogGroup / Resource
  ##

  AssetFunctionLogs:
    Type:                               AWS::Logs::LogGroup
    Properties:
      LogGroupName:                     !Sub /aws/lambda/${AssetFunction}
      RetentionInDays:                  731
    DeletionPolicy:                     Retain
    UpdateReplacePolicy:                Retain
    Metadata:
      aws:cdk:path:                     LambdaApiStack/AssetFunction/LogGroup/Resource

  ##
  ## LambdaApiStack / AssetFunction / FunctionUrl / Resource
  ##

  AssetFunctionFunctionUrl:
    Type:                               AWS::Lambda::Url
    Properties:
      AuthType:                         NONE
      Cors:
        AllowMethods:
          - GET
        AllowOrigins:
          - "*"
      TargetFunctionArn:                !GetAtt AssetFunction.Arn
    Metadata:
      aws:cdk:path:                     LambdaApiStack/AssetFunction/FunctionUrl/Resource

  ##
  ## LambdaApiStack / AssetFunction / invoke-function-url
  ##

  AssetFunctioninvokefunctionurl:
    Type:                               AWS::Lambda::Permission
    Properties:
      Action:                           lambda:InvokeFunctionUrl
      FunctionName:                     !GetAtt AssetFunction.Arn
      FunctionUrlAuthType:              NONE
      Principal:                        "*"
    Metadata:
      aws:cdk:path:                     LambdaApiStack/AssetFunction/invoke-function-url

  ##
  ## LambdaApiStack / AssetFunction / invoke-function
  ##

  AssetFunctioninvokefunction:
    Type:                               AWS::Lambda::Permission
    Properties:
      Action:                           lambda:InvokeFunction
      FunctionName:                     !GetAtt AssetFunction.Arn
      InvokedViaFunctionUrl:            true
      Principal:                        "*"
    Metadata:
      aws:cdk:path:                     LambdaApiStack/AssetFunction/invoke-function

  ##
  ## LambdaApiStack / ApiGateway / Resource
  ##

  ApiGateway:
    Type:                               AWS::ApiGateway::RestApi
    Properties:
      Name:                             HelloApi
    Metadata:
      aws:cdk:path:                     LambdaApiStack/ApiGateway/Resource

  ##
  ## LambdaApiStack / ApiGateway / Deployment / Resource
  ##

  ApiGatewayDeployment:
    Type:                               AWS::ApiGateway::Deployment
    Properties:
      Description:                      Automatically created by the RestApi construct
      RestApiId:                        !Ref ApiGateway
    DependsOn:
      -                                 proxyANY
      -                                 proxyOPTIONS
      -                                 Defaultproxy
      -                                 DefaultGET
      -                                 DefaultOPTIONS
      -                                 pythonGET
      -                                 pythonOPTIONS
      -                                 Defaultpython
    Metadata:
      aws:cdk:path:                     LambdaApiStack/ApiGateway/Deployment/Resource
      aws:cdk:do-not-refactor:          true

  ##
  ## LambdaApiStack / ApiGateway / DeploymentStage.prod / Resource
  ##

  ApiGatewayDeploymentStageprod:
    Type:                               AWS::ApiGateway::Stage
    Properties:
      DeploymentId:                     !Ref ApiGatewayDeployment
      RestApiId:                        !Ref ApiGateway
      StageName:                        prod
    Metadata:
      aws:cdk:path:                     LambdaApiStack/ApiGateway/DeploymentStage.prod/Resource

  ##
  ## LambdaApiStack / ApiGateway / Default / OPTIONS / Resource
  ##

  DefaultOPTIONS:
    Type:                               AWS::ApiGateway::Method
    Properties:
      ApiKeyRequired:                   false
      AuthorizationType:                NONE
      HttpMethod:                       OPTIONS
      Integration:
        IntegrationResponses:
          - ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,GET,PUT,POST,DELETE,PATCH,HEAD'"
            StatusCode: "204"
        RequestTemplates:
          application/json: "{ statusCode: 200 }"
        Type:                           MOCK
      MethodResponses:
        - ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Methods: true
          StatusCode: "204"
      ResourceId:                       !GetAtt ApiGateway.RootResourceId
      RestApiId:                        !Ref ApiGateway
    Metadata:
      aws:cdk:path:                     LambdaApiStack/ApiGateway/Default/OPTIONS/Resource

